<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="css/metro.min.css" type="text/css" media=""/>
	<link rel="stylesheet" href="css/metro-icons.min.css" type="text/css" media=""/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/metro.min.js"></script>
	<script type="text/javascript" src="js/redefineScroll.js"></script>
	<script type="text/javascript" src="js/new_ui.js"></script>
	<link rel="stylesheet" href="css/new_ui.css" type="text/css" media=""/>
	<script type="text/javascript" src="js/music_core.js"></script>
	<title></title>
</head>
<body>
	<audio id="player" class="player"></audio>
	<div class="grid condensed" id="main-layout">
		<div id="bg-img-layout">
			<img id="album-img">
			<img id="album-img-blur">
		</div>
		<div class="row cells12" id="list-layout">
			<div class="cell colspan2" id="tab-list-layout">
				<ul class="sidebar2 tabs-split">
					<li class="title none-color">迷の选项</li>
					<li><a href="#tab_search">搜索</a></li>
					<li><a href="#tab_list">播放列表</a></li>
					<li><a href="#tab_playing">正在播放</a></li>
					<li><a href="#tab_mylist">我的歌单</a></li>
					<li><a href="#tab_about">关于作者</a></li>
				</ul>
			</div>
			<div class="cell colspan10" id="tab-content-layout">
				<div class="frames-split">
					<div class="color-shadow color-shadow-up"></div>
					<canvas id="visualizer"></canvas>
					<div class="color-shadow color-shadow-down"></div>
					<div class="frame" id="tab_index">
						<div class="grid condensed">
							<div class="row cells12">
								<div class="cell offset1 colspan10">
									<p>你们觉得正在播放做成一个tab（像现在这样），还是像网易云音乐那样子比较好？</p>
									<p>欢迎试听 “ハロ/ハワユ+鹿乃” 这个关键字(不要忘记”“+”号)搜索结果的第一首歌，不一样的歌词解析，不一样的感受</p>
								</div>
							</div>
						</div>
					</div>
					<div class="frame hidden" id="tab_search">
						<div class="grid condensed" id="tab_search_scroll">
							<div class="row cells12">
								<div class="cell offset1 colspan10">

									<p>这是一个想搜啥就搜啥的搜索框</p>
									<form id="search-box-form">
										<div class="input-control text full-size" data-role="input">
											<input type="text" style="padding-right: 57px;" id="search-box">
											<button class="button" type="submit"><span class="mif-search"></span></button>
										</div>
									</form>
									<table class="table hovered cell-hovered">
										<thead>
											<tr>
												<th>歌曲名</th>
												<th>歌手</th>
											</tr>
										</thead>
										<tbody id="search-result">
											
										</tbody>
									</table>
								    <button class="button search-group-button hidden" id="search-pre">上一页</button>
								    <button class="button search-group-button disabled hidden" id="page-hint">1/2</button>
								    <button class="button search-group-button hidden" id="search-next">下一页</button>
								</div>
							</div>
						</div>
					</div>
					<div class="frame hidden" id="tab_list">
						<div class="grid condensed" id="tab_list_scroll">
							<div class="row cells12">
								<div class="cell offset1 colspan10">

									<p>这是一个播放列表</p>
									<table class="table hovered cell-hovered">
										<thead>
											<tr>
												<th>状态</th>
												<th>歌曲名</th>
												<th>歌手</th>
											</tr>
										</thead>
										<tbody id="play-list">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="frame hidden" id="tab_mylist">
						<div class="grid condensed">
							<div class="row cells12">
								<div class="cell offset1 colspan10">

									<p>这是一个我的歌单</p>
									<p>暂时是没有这个功能的</p>
								</div>
							</div>
						</div>
					</div>
					<div class="frame hidden" id="tab_about">
						<div class="grid condensed">
							<div class="row cells12">
								<div class="cell offset1 colspan10">
									<p>欢迎试听 “ハロ/ハワユ+鹿乃” 这个关键字(不要忘记”“+”号)搜索结果的第一首歌，不一样的歌词解析，不一样的感受</p>
								</div>
							</div>
						</div>
					</div>
					<div class="frame hidden" id="tab_playing">
						<div class="grid condensed full-height">
							<div class="row cells12 full-height">
								<div class="cell offset1 colspan10 full-height">

									<div class="lyc-container full-height">
										<div id="lrc-content">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="controller-layout">
			<div class="cell full-height" >
				<div class="grid condensed full-height">
					<div class="row cells12 full-height">
						<div class="cell full-height controller-button-wrapper">
							<button class="button cycle-button large-button" id="player-next">
								<span class="mif-next"></span>
							</button>
						</div>
						<div class="cell colspan10 full-height">
							<div class="grid condensed full-height">
								<div class="row full-height lz-pr">
									<div class="cell" id="progress">
										<div class="progress" id="progress-bar" data-role="progress" data-value="0" data-color="bg-red"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="cell full-height controller-button-wrapper">
							<button class="button cycle-button large-button" id="player-pause">
								<span class="mif-pause"></span>
							</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
